<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name: "viewport" content = "width = devide-width, initial-scale = 1.0">
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Movie Data</title>
    </head>

    <body>
        <header>
            <h1 class="header__title">Your movie Library</h1>
            <a>Sort</a>
                <button class="sort-by-name__button">Name (alphabetically)</button>
                <button>Year (most recent)</button>
                <button>Rating (highest rating)</button>

        </header>
        <div class="movie">
        </div>

        <form id="movie__form" action="data.js">

            <label for="title">Title</label>
            <input id="title" type="text" placeholder="title">

            <label for="plot">Plot</label>
            <input id="plot" type="text" placeholder="plot">

            <label for="cast">Cast</label>
            <input id="cast" type="text" placeholder="cast">

            <label for="rating">Rating</label>
            <input id="rating" type="text" placeholder="rating">

            <label for="runtime">Runtime</label>
            <input id="runtime" type="text" placeholder="runtime">

            <label for="year">Year</label>
            <input id="year" type="text" placeholder="year">

            <input id="submit" type="submit" value="save">
        </form>
        <script src="data.js"></script>
        <script src="script.js"></script>
    </body>
</html>
